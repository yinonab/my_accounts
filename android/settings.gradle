dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter() // לעיתים נדרש עבור socket.io
    }
}

include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

include ':capacitor-background-service'  // שם הפלאגין
project(':capacitor-background-service').projectDir = new File('../capacitor-background-service/android')  // נתיב נכון לפלאגין שלך

apply from: 'capacitor.settings.gradle'
