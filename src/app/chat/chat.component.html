<div class="chat-container">
    <h2>{{ chatType === 'group' ? 'Group Chat' : 'Private Chat' }}</h2>

    <div class="room-selection" *ngIf="chatType === 'group'">
        <input [(ngModel)]="room" placeholder="Enter room name" />
        <button (click)="joinRoom()">Join Room</button>
    </div>

    <div class="chat-box">
        <h3>Messages</h3>
        <div class="messages">
            <div *ngFor="let msg of (chatType === 'group' ? messages : privateMessages)" class="message">
                <strong>{{ msg.sender }}:</strong> {{ msg.text }}
            </div>
        </div>

        <div class="chat-input">
            <input [(ngModel)]="newMessage" placeholder="Type a message..." />
            <button *ngIf="chatType === 'group'" (click)="sendMessage()">Send</button>
            <div *ngIf="chatType === 'private'">
                <input [(ngModel)]="targetUserId" placeholder="Enter user ID" />
                <button (click)="sendPrivateMessage()">Send Private</button>
            </div>
        </div>
    </div>
</div>
