<div class="chat-container">
    <h2>{{ chatType === 'group' ? 'Group Chat - ' + room : 'Private Chat' }}</h2>

    <!-- 专转 专 爪' 拽爪转 -->
    <div class="room-selection" *ngIf="chatType === 'group' && !isRoomJoined">
        <input #roomInput [(ngModel)]="room" placeholder="Enter room name" class="room-input" />
        <button (click)="joinRoom(); isRoomJoined = true" class="join-button">Join Room</button>
    </div>

    <div class="chat-box">
        <!-- 专 注转 -->
        <div class="messages" #messagesContainer>
            <div *ngFor="let msg of (chatType === 'group' ? messages : privateMessages)" class="message"
                [ngClass]="{'my-message': msg.senderName === 'Me', 'other-message': msg.senderName !== 'Me'}">
                <span class="sender">{{ msg.senderName }}</span>
                <div class="message-content">
                    <div *ngIf="msg.text">{{ msg.text }}</div>
                    <img *ngIf="msg.imageUrl" [src]="msg.imageUrl" alt="Image" class="chat-image"
                        (error)="handleImageError(msg.imageUrl)">
                    <video *ngIf="msg.videoUrl" [src]="msg.videoUrl" class="chat-video" controls preload="metadata"
                        (error)="handleVideoError(msg.videoUrl)">
                        驻驻 砖  转  .
                    </video>
                </div>
            </div>
        </div>

        <!-- 专 拽 砖 -->
        <div class="chat-input">
            <!-- 砖 拽 -->
            <div class="input-wrapper">
                <label for="fileInput" class="upload-icon"></label>
                <input #chatInput [(ngModel)]="newMessage" placeholder="Type a message..." class="styled-input" />
                <input type="file" id="fileInput" #fileInput (change)="onFileSelected($event)" hidden />
            </div>
            <!-- 专 注转 拽抓 -->
            <div *ngIf="isUploading" class="upload-loader">
                <div class="spinner"></div>
                <p> 注 转爪注转... {{ uploadProgress }}%</p>
            </div>

            <!-- 驻转专 砖 注 -->
            <button *ngIf="chatType === 'group'" (click)="sendMessage($event)" class="send-button"></button>
            <button *ngIf="chatType === 'private'" (click)="sendPrivateMessage($event)" class="send-button"></button>
        </div>
    </div>
</div>
