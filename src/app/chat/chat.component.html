<div class="chat-container">
    <h2>Chat Room: {{ room || 'Not Joined' }}</h2>

    <div class="room-selection">
        <input [(ngModel)]="room" placeholder="Enter room name" />
        <button (click)="joinRoom()">Join Room</button>
    </div>

    <div class="chat-box">
        <h3>Group Chat</h3>
        <div class="messages">
            <div *ngFor="let msg of messages" class="message">
                <strong>{{ msg.sender }}:</strong> {{ msg.text }}
            </div>
        </div>
        <div class="chat-input">
            <input [(ngModel)]="newMessage" placeholder="Type a message..." />
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>

    <div class="chat-box private-chat">
        <h3>Private Chat</h3>
        <input [(ngModel)]="targetUserId" placeholder="Enter user ID" />
        <button (click)="sendPrivateMessage()">Send Private</button>

        <div class="messages">
            <div *ngFor="let msg of privateMessages" class="message private">
                <strong>{{ msg.sender }}:</strong> {{ msg.text }}
            </div>
        </div>
    </div>
</div>
