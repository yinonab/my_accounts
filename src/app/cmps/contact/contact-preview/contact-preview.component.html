<article class="contact-preview" (click)="onPreviewClick()">
  <img src="../../../assets/images/contact.png" alt="contact-image" />
  <h1>{{ contact.name }}</h1>
  <div class="button-container">
    <!-- Delete Button -->
    <button class="delete-button" (click)="onDeleteClick($event)">
      <img src="../../../assets/images/delete.png" alt="delete image" />
    </button>
    <!-- Edit Button -->
    <button
      class="edit-button"
      (click)="onEditClick($event)"
      [routerLink]="['/contact/edit', contact._id]"
    >
      <img src="../../../assets/images/edit.png" alt="edit contact" />
    </button>
    <button class="delete-button" (click)="loginWithFacebook($event,contact)">
      <img class="fb-img" src="../../../assets/images/fb.png" alt="delete image" />
    </button>
  </div>

  <!-- Reusable Modal -->
  <app-modal
    (click)="$event.stopPropagation()"
    [isVisible]="showDeleteModal"
    [message]="'Are you sure you want to delete this contact?'"
    (confirmed)="confirmDelete()"
    (canceled)="cancelDelete()"
  ></app-modal>
</article>
<router-outlet/>
