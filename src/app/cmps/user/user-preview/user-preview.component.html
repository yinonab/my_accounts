<article class="user-preview" (click)="onPreviewClick()">
    <img class="imgprofile" [src]="user.img ? user.img : '../../../assets/images/contact.png'" alt="user-image" />

    <div class="user-info">
        <h1 [title]=(user.username) class="user-name" [ngClass]="{'long-field': isLongField(user.username, 15)}">{{
            user.username }}</h1>
        <!-- <h1 [title]=(user.email) class="user-email" [ngClass]="{'long-field': isLongField(user.email, 15)}">{{
            user.email.substring(0, 15)
            }}...</h1> -->
    </div>

    <div class="button-container">
        <!-- כפתור מחיקה -->
        <!-- תיקן את הקריאה -->
        <!-- <button class="delete-button" (click)="onDeleteClick($event, user._id)">
            <img src="../../../assets/images/delete1.png" alt="delete image" />
        </button> -->



    </div>
    <div class="button-container">
        <!-- כפתור פייסבוק -->
        <button class="facebook-login-button" (click)="openFacebookProfile($event,user)">
            <img class="fb-img" src="../../../assets/images/fb2.png" alt="Facebook Profile" />
        </button>
        <button class="facebook-login-button" (click)="openInstagramProfile($event, user)">
            <img class="insta-img" src="../../../assets/images/instagram.png" alt="Instagram Profile" />
        </button>
    </div>

</article>
