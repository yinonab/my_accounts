<!-- Backdrop to dim the background -->
<div class="backdrop" (click)="onBack()"></div>

<!-- Modal content -->
<section *ngIf="contact$ | async as contact" class="contact-details">
  <section class="contact-actions">
    <button (click)="onBack()">
      <img src="../../../assets/images/back.png" alt="go back" />
    </button>
    <h1>Contact Details:</h1>
    <!-- Optional edit button -->
    <!--
    <button [routerLink]="['/contact/edit', contact._id]" class="edit-button">
      <img src="../../../assets/images/edit.png" alt="edit contact">
    </button>
    -->
  </section>

  <hr />

  <!-- Contact details -->
  <div class="det">
    <img src="../../../assets/images/contact.png" alt="contact-img" />
    <h2 [ngClass]="{ 'long-name': isLongField(contact.name, 10) }">Name: {{ contact.name }}</h2>
    <h2 [ngClass]="{ 'long-name': isLongField(contact.lastName, 10) }">Last Name: {{ contact.lastName }}</h2>
    <h2 [ngClass]="{ 'long-name': isLongField(contact.phone, 10) }">Phone: {{ contact.phone }}</h2>
    <h2 [ngClass]="{ 'long-name': isLongField(contact.email, 10) }">Email: {{ contact.email }}</h2>
    <h2 [ngClass]="{ 'long-name': isLongField((contact.birthday | date: 'longDate'), 10) }">Birthday: {{
      contact.birthday | date: 'longDate' }}</h2>
  </div>

</section>

<router-outlet />
