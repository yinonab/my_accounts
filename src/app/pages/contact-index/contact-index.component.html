<section class="contact-index">
    <contact-filter></contact-filter>
    <button class="add-contact-btn" routerLink="/contact/edit">
        <img src="../../../../assets/images/add-contact.png" alt="Add contact image">

    <contact-list (remove)="onRemoveContact($event)" [contacts]="contacts$ | async"></contact-list>
</section>
