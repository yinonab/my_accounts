<div class="modal" *ngIf="isVisible">
  <div clickOutsideCapture (clickOutsideCapture)="cancel()" class="modal-content" evStop>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button evStop (click)="confirm()">Yes</button>
      <button evStop (click)="cancel()">No</button>
    </div>
  </div>
</div>
